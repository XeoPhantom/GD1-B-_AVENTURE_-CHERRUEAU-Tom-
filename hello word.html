<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" /><title>whiskey
            </title>
            <script
            src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
            <style type="text/css"> body { margin: 0; }</style>
        </head>
        <body>
            <script type="text/javascript">
                var config = {
                type: Phaser.AUTO,
                width: 1600, height: 900,
                physics: {
                        default: 'arcade',
                        arcade: {
                            gravity: { y: 0},
                            debug: false
                        }},
                scene: {preload: preload, create: create, update: update }
                };
                new Phaser.Game(config);
                function preload(){
                this.load.image('sky', 'assets/sky.png');
                this.load.image('ground', 'assets/platform.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('bomb', 'assets/bomb.png');
                this.load.image('bullet1', 'assets/star.png');
                this.load.spritesheet('perso','assets/perso.png',
                { frameWidth: 32, frameHeight: 48 });
                }
                var platforms;
                var player;
                var bombs;
                var cursors;
                var gameOver = false;
                var stars;
                var score;
                score = 0
                var scoreText;
                var bullets;
                var speed;
                var stats;
                var lastFired = 0;
                var isDown = false;
                var mouseX = 0;
                var mouseY = 0;

                var game = new Phaser.Game(config);



                function create(){
                    this.add.image(400, 300, 'sky');
                    cursors = this.input.keyboard.createCursorKeys();
                    this.add.image(400, 300, 'sky');

                    platforms = this.physics.add.staticGroup();
                    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
                    platforms.create(600, 400, 'ground');
                    platforms.create(50, 250, 'ground');
                    platforms.create(750, 220, 'ground');
                    this.add.image(400, 300, 'star');

                    player = this.physics.add.sprite(100, 450, 'perso');
                    player.setBounce(0.2);
                    player.setCollideWorldBounds(true);
                    this.physics.add.collider(player, platforms);
                    this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
                    frameRate: 10,
                    repeat: -1
                    });
                    this.anims.create({
                    key: 'turn',
                    frames: [ { key: 'perso', frame: 4 } ],
                    frameRate: 20
                    });
                    this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
                    frameRate: 10,
                    repeat: -1
                    });

                    scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
                    //affiche un texte à l’écran, pour le score
                    stars = this.physics.add.group({
                    key: 'star', repeat: 11,
                    setXY: { x: 12, y: 0, stepX: 70 }
                    });
                    stars.children.iterate(function (child) {
                    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                    }); //chaque étoile va rebondir un peu différemment
                    this.physics.add.collider(stars, platforms);
                    //et collisionne avec les plateformes
                    this.physics.add.overlap(player, stars, collectStar, null, this);
                    //le contact perso/étoile ne génère pas de collision (overlap)
                    //mais en revanche cela déclenche une fonction collectStar

                    bombs = this.physics.add.group();
                    this.physics.add.collider(bombs, platforms);
                    this.physics.add.collider(player, bombs, hitBomb, null, this);

                    var Bullet = new Phaser.Class({

                    Extends: Phaser.GameObjects.Image,

                    initialize:

                }
                function Bullet (scene)
                {
                    Phaser.GameObjects.Image.call(this, scene, 0, 0, 'bullet1');

                    this.incX = 0;
                    this.incY = 0;
                    this.lifespan = 0;

                    this.speed = Phaser.Math.GetSpeed(600, 1);
                },

                fire: function (x, y)
                {
                    this.setActive(true);
                    this.setVisible(true);

                    //  Bullets fire from the middle of the screen to the given x/y
                    this.setPosition(player.x, player.y);

                    var angle = Phaser.Math.Angle.Between(x, y, 400, 300);

                    this.setRotation(angle);

                    this.incX = Math.cos(angle);
                    this.incY = Math.sin(angle);

                    this.lifespan = 1000;
                },
                update: function (time, delta)
                {
                    this.lifespan -= delta;

                    this.x -= this.incX * (this.speed * delta);
                    this.y -= this.incY * (this.speed * delta);

                    if (this.lifespan <= 0)
                    {
                        this.setActive(false);
                        this.setVisible(false);
                    }
                }

                 });
            
                bullets = this.add.group({
                    classType: Bullet,
                    maxSize: 1,
                    runChildUpdate: true
                });
                player = this.add.sprite(400, 300, 'player').setDepth(1);

                this.input.on('pointerdown', function (pointer) {

                    isDown = true;
                    mouseX = pointer.x;
                    mouseY = pointer.y;

                });
                this.input.on('pointermove', function (pointer) {

                    mouseX = pointer.x;
                    mouseY = pointer.y;

                    });

                    this.input.on('pointerup', function (pointer) {

                    isDown = false;

                    });

                }


                function hitBomb(player, bomb){
                    this.physics.pause();
                    player.setTint(0xff0000);
                    player.anims.play('turn');
                    gameOver = true;
                }


                function collectStar(player, star){
                    star.disableBody(true, true); // l’étoile disparaît
                    score += 10; //augmente le score de 10
                    scoreText.setText('Score: ' + score); //met à jour l’affichage du score

                    if (stars.countActive(true) === 0){// si toutes les étoiles sont prises
                    stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                    }); // on les affiche toutes de nouveau
                    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) :
                    Phaser.Math.Between(0, 400);
                    // si le perso est à gauche de l’écran, on met une bombe à droite
                    // si non, on la met à gauche de l’écran
                    var bomb = bombs.create(x, 16, 'bomb');
                    bomb.setBounce(1);
                    bomb.setCollideWorldBounds(true);
                    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                    bomb.allowGravity = false; //elle n’est pas soumise à la gravité
                    }


                }

                function update(){

                    if (gameOver){return;}

                    if (cursors.left.isDown){ //si la touche gauche est appuyée
                    player.setVelocityX(-160); //alors vitesse négative en X
                    player.anims.play('left', true); //et animation => gauche
                    }
                    else if (cursors.right.isDown){ //sinon si la touche droite est appuyée
                    player.setVelocityX(160); //alors vitesse positive en X
                    player.anims.play('right', true); //et animation => droite
                    }
                    else{ // sinon
                    player.setVelocityX(0); //vitesse nulle
                    player.anims.play('turn'); //animation fait face caméra
                    }
                    if (cursors.up.isDown && player.body.touching.down){
                    //si touche haut appuyée ET que le perso touche le sol
                    player.setVelocityY(-330); //alors vitesse verticale négative
                    //(on saute)
                    }
                    function update (time, delta)
                    {

                        if (isDown && time > lastFired)
                        {
                            var bullet = bullets.get();

                            if (bullet)
                            {
                                bullet.fire(mouseX, mouseY);

                                lastFired = time + 50;
                            }
                        }

                       player.setRotation(Phaser.Math.Angle.Between(mouseX, mouseY, player.x, player.y) - Math.PI / 2);

                    }

                }
            </script>
        </body>
    </html>
